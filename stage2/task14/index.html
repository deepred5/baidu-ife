<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>污染城市列表</h3>
	  <ul id="aqi-list">
	  </ul>

    <script type="text/javascript">

		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100],
		  ["南昌", 95],
		];

		(function () {

		  /*
		  在注释下方编写代码
		  遍历读取aqiData中各个城市的数据
		  将空气质量指数大于60的城市显示到aqi-list的列表中
		  */
		 
		  aqiData.sort(function(a, b) {return b[1] - a[1]});// aqiData根据每个数组元素的第二个数，从大到小排列
		  
		  var list = document.getElementById('aqi-list');
		  var str = '';

		  for (var i = 0; i < aqiData.length; i++) {
		  	if (aqiData[i][1] > 60) {
		  		str += '<li>第' + (i + 1) + '名: ' + aqiData[i][0] + ', ' + aqiData[i][1] + '</li>';
		  	}
		  }
		  list.innerHTML = str;

		})();

	</script>
</body>
</html>
