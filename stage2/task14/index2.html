<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>污染城市列表</h3>
	  <ul id="aqi-list">
	  </ul>

    <script type="text/javascript">

		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100],
		  ["南昌", 95],
		];

		(function () {

		  /*
		  在注释下方编写代码
		  遍历读取aqiData中各个城市的数据
		  将空气质量指数大于60的城市显示到aqi-list的列表中
		  */
		 
		  var newData = aqiData.filter(function(item) {
		  	return item[1] > 60;
		  });
		  var str = '';
		  var list = document.getElementById('aqi-list');

		  newData.sort(function(a, b) {return b[1] - a[1]});

		  for (var i = 0; i < newData.length; i++) {
		  	str += '<li>第' + (i + 1) + '名: ' + newData[i][0] + ', ' + newData[i][1] + '</li>';
		  }
		  list.innerHTML = str;
		  
		})();

	</script>
</body>
</html>
