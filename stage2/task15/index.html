<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
	</ul>

	<ul id="resort">
	</ul>
	
	<button id="sort-btn">排序</button>

	<script type="text/javascript">
		/**
		 * getData方法
		 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
		 * 返回一个数组，格式见函数中示例
		 */
		
		function getData() {
			var source = document.getElementById('source');
			var list = source.getElementsByTagName('li');
			var data = [];

			for (var i = 0; i < list.length; i++) {
				var city = list[i].innerHTML.slice(0, list[i].innerHTML.indexOf('空气质量'));
				var num = Number(list[i].getElementsByTagName('b')[0].innerHTML);
				data.push([city, num]);
			}

			return data;

		}

		/**
		 * sortAqiData
		 * 按空气质量对data进行从小到大的排序
		 * 返回一个排序后的数组
		 */
		
		function sortAqiData(data) {
			return data.sort(function(a, b) {return a[1] - b[1]});
		}

		/**
		 * render
		 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
		 * 格式见ul中的注释的部分
		 */
		
		function render(data) {
			var resort = document.getElementById('resort');
			var str = '';
			var index = 1;

			for (var i = data.length - 1; i >= 0; i--) {
				str += '<li>第' + (index++) + '名：' + data[i][0] + '空气质量：<b>' + 
						data[i][1] + '</b></li>';
			}

			resort.innerHTML = str;
		}

		function btnHandle() {
		  var aqiData = getData();
		  aqiData = sortAqiData(aqiData);
		  render(aqiData);
		}

		function init() {
			// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
			
			var btn = document.getElementById('sort-btn');
			btn.onclick = btnHandle;
		}

		init();
	</script>
</body>
</html>
